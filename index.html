    <div class="container-fluid">

        <div class="col-sm-12 col-md-5 leftside-top">

              value="Total Price Is : "

              <thead>

            <li class="nav-item my-1">
              <a
                class="nav-link text-light bg-primary"

            <li class="nav-item my-1">
              <a
                class="nav-link text-light bg-primary"

            <li class="nav-item my-1">
              <a
                class="nav-link text-light bg-primary"
                aria-current="page"

                >Noodles</a
              >
            </li>
            <li class="nav-item my-1">
              <a
                class="nav-link text-light bg-primary"
                aria-current="page"
                href="#"
                >Dumplings</a
              >
            </li>
            <li class="nav-item my-1">
              <a
                class="nav-link text-light bg-primary"
                aria-current="page"
                href="#"
                >Ice Creams</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-light bg-primary carousel-item"
                aria-current="page"
                href="#"
                >Fruit and vegetables.</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-light bg-primary carousel-item"

            <li class="nav-item my-1 arrow">
              <a

                aria-current="page"
                href="#"

                data-bs-slide="next"
                data-bs-interval="false"
                type="button"
                ><i class="fa-solid fa-down-long text-black"></i
              ></a>
            </li>
          </ul>
        </div>
        <div
          class="col-sm-12 col-md-5 rightside-top d-flex flex-column justify-content-between"
          id="list-items"
        >
          <div class="row flex-row mb-1">
            <img class="col-3 img-thumbnail rounded" src="/images/veg1.jfif" />

        <div class="col-12 col-md-5 col-sm-12 leftside-bottom" id="itemname">

            <div class="col-3 col-md-3">
              <label class="form-label text-primary" for="itemname"
                >Item Name</label

            </div>
            <div class="col-3 col-md-3">
              <label class="form-label text-primary" for="itemprice"

            </div>
            <div class="col-3 col-md-3">
              <label class="form-label text-primary" for="itemquantity">
                Quantity</label
              >
            </div>
          </div>
          <div class="row">
            <div class="col-3 col-md-3">
              <input class="form-control" type="text" id="itemname" />
            </div>
            <div class="col-3 col-md-3">
              <input class="form-control" type="text" id="itemprice" />
            </div>
            <div class="col-3 col-md-3">
              <input class="form-control" type="text" id="itemquantity" />
            </div>
            <div class="col">
              <button class="btn btn-primary">Add</button>
            </div>
          </div>
        </div>
        <div
          class="col-12 col-md-7 col-sm-12 d-flex justify-content-center align-items-center rightside-bottom"
        >

            id="bill-btn"
